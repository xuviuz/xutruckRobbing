<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <div class="pin-login" id="mainPinLogin">
                <input type="password" readonly class="pin-login__text">
                <div class="pin-login__numpad">
                </div>
            </div>
            <div id="PinCodeSquares">
                <div id="content-holder"></div>
            </div>
            <div id="routeImgWrapper">
                <p>HINT: Hover the mouse over the map to zoom in</p>
                <div id="routeImg"></div>
                <table id="schedule">
                    <tr>
                        <td>Start location</td>
                        <td>End location</td>
                        <td>Take off time</td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
